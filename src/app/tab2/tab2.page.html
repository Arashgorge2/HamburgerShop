<ion-header>
  <ion-toolbar>
    <ion-title>Pizza Liste</ion-title>

    <!-- Warenkorb-Button oben rechts mit Badge -->
    <ion-buttons slot="end">
      <ion-button (click)="goToCart()">
        <ion-icon name="cart-outline"></ion-icon>
        <ion-badge *ngIf="cartCount > 0" color="primary">{{ cartCount }}</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let product of pizzas">
      <ion-thumbnail slot="start">
        <img [src]="product.imgUrl" alt="{{ product.name }}">
      </ion-thumbnail>

      <ion-label>
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
        <ion-button class="ion-button" color="success" (click)="addToCart(product)">
          <ion-icon name="cart-outline"></ion-icon>
          {{product.price}}
        </ion-button>
      </ion-label>

    

    
    </ion-item>
  </ion-list>
</ion-content>
